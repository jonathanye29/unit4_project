{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Create Post</h1>
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-1">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-1">
                <label for="category">Category:</label>
                <select class="form-select" aria-label="Default select example" name="category" required>
                    <option value="" selected disabled>Select Category</option>
                    <option value="Announcement">Announcement</option>
                    <option value="Reminder">Reminder</option>
                    <option value="Book Review">Book Review</option>
                    <option value="Book Recommendation">Book Recommendation</option>
                    <option value="Discussion">Discussion</option>
                </select>
            </div>
            <div class="form-group mb-1">
                <label for="content">Content:</label>
                <textarea class="form-control mb-2" id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image Upload</label>
                <input type="file" class="form-control-file" name="image" id="image">
            </div>
            <button type="submit" class="btn btn-light">Submit</button> <a href="/" class="btn btn-light">Cancel</a>
        </form>
    </div>
{% endblock %}
