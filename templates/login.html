<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ShelfShare Homepage</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="body_log-res">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message[1] }} alert-dismissible fade show" role="alert">
          <strong>{{ message[0] }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
      <div class="card mx-auto mt-5" style="max-width: 400px;">
        <div class="card-body">
          <h2 class="card-title text-center">Welcome to ShelfShare</h2>
          <form method="POST" >
            <div class="mb-3">
              <label for="email" class="form-label" >Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="mb-3 d-flex align-items-start">
              <input type="checkbox" class="form-check-input" id="show-pass">
              <label class="form-check-label" for="show-pass">Show Password</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-light">Login</button>
              <a href="/register" class="btn btn-light">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
